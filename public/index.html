<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Sound Transit</title>
    <link href="css/vendor/wing.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>

    <main>
      <section class="container">
        <article class="row">
          <h1>
            Transit Data API
          </h1>
        </article>
        <article class="row">
          <div class="col-6">
            <select type="text" id="agencies">
              <option selected="true" disabled="disabled" value="default">Select an agency</option>
            </select>
            <input list="routes" id="routes-input" type="text" autocomplete="true" placeholder="Routes"/>
            <datalist size="10" type="text" id="routes"></datalist>

            <button onclick="tf._getAgencies()">Test Load New Agency Data</button>
          </div>
        </article>
      </section>
    </main>

    <script async defer src="js/fonts.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geocode&sensor=false"></script> -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/jszip.min.js"></script>
    <script src="js/vendor/idb.js"></script>

    <script src="js/indexController.js"></script>
    <script src="js/TransitFeeds.js"></script>
    <script src="js/App.js"></script>

    <script type="text/javascript" src="//stuk.github.io/jszip-utils/dist/jszip-utils.js"></script>
  </body>

</html>
