<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Sound Transit</title>
    <link href="css/vendor/wing.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <header class="container">
      <nav class="row">
        <span class="brand-icon"></span>
        <h1 class="nav-title">
          Sound Transit
        </h1>
        <div class="pull-right navbar-links">
          <a href="" class="text-center">Home</a>
          <a href="" class="text-center">About</a>
          <a href="" class="text-center">Contact</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="row">
        <article class="col-12">
          <label for="routes">
            Choose a Route For:
            <p id="route_header"></p>
            <select id="routes"></select>
          </label>
        </article>
        <article class="col-12">
          <label for="stop-input">
            Choose a Stop
            <select id="stops"></select>
          </label>
        </article>
        <article class="col-12">
          <input id="start-input" class="col-6"/>
          <div class="col-6 map" id="map"></div>
        </article>
        <div class="row"></div>

      </section>
    </main>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/idb.js"></script>

    <script src="js/indexController.js"></script>

    <script src="js/otd-app.js"></script>
    <script src="js/index.js"></script>
  </body>

</html>
