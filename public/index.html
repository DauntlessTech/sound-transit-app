<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Sound Transit</title>
    <link href="css/vendor/wing.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <a href="#" class="menu-toggle" id="menu-hidden">
        <i class="material-icons">menu</i>
      </a>
      <nav class="col-2 navbar">
        <div class="navbar-links">
          <a href="#" class="menu-toggle">
            <i class="material-icons">menu</i>
          </a>
          <a href="#" class="">
            <i class="material-icons">directions_bus</i>
          </a>
          <a href="#" class="">
            <i class="material-icons">info</i>
          </a>
          <a href="#" class="">
            <i class="material-icons">gps_fixed</i>
          </a>
          <a href="#" class="">
            <i class="material-icons">contacts</i>
          </a>
        </div>
      </nav>
    </header>

    <div class="full-screen map" id="map"></div>
    <main class="container">
      <section class="container  map-overlay">
        <input id="start-input" class="col-12"/>
        <article class="col-12">
          <h5>Choose a route</h5>
          <label for="routes">
            <p id="route_header"></p>
            <select id="routes"></select>
          </label>
        </article>
      </section>
    </main>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/idb.js"></script>

    <script src="js/indexController.js"></script>
    <script src="js/map.js"></script>

    <script src="js/otd-app.js"></script>
    <script src="js/index.js"></script>

    <script async defer type="text/javascript">
      WebFontConfig = {
        google: {
          families: ['Raleway,500,700::latin', 'Lato,300,500,900::latin', 'Material+Icons::latin']
        }
      };
      (function () {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
  </body>

</html>
