<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Sound Transit</title>
    <link href="css/vendor/wing.min.css" rel="stylesheet">
    <link href="css/vendor/awesomplete.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <section>
        <article class="container">
          <h1>Sound Trains</h1>
        </article>
        <article class="container">
          <div class="row">
            <label for="agency_input" class="col-6">
              <span class="nice-label">What city do you live in?</span>
              <input type="text" class="awesomplete" list="routes" id="agency_input" />
              <datalist type="text" id="agencies"></datalist>
            </label>
          </div>
        </article>
        <article class="container">
          <div class="row" id="routes"></div>
        </article>
        <article class="container">
          <div class="row" id="stops"></div>
        </article>
      </section>
    </main>
    <script src="js/indexController.js"></script>
    <script async defer src="js/fonts.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/jszip.min.js"></script>
    <script src="js/vendor/awesomplete.min.js"></script>
    <script src="js/vendor/idb.js"></script>
    <script src="js/vendor/papaparse.min.js"></script>

    <script src="//stuk.github.io/jszip-utils/dist/jszip-utils.js"></script>
    <script src="js/App.js"></script>


  </body>

</html>
