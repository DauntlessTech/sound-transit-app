<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Sound Transit</title>
  <link href="css/vendor/wing.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header>

  </header>
  <main>
    <div class="col-12" id="map"></div>
    <section>
      <article class="container">
        <div class="row">
          <h2>Kitsap Transit</h2>
          <button id="choose_departure">Choose Departure</button>
          <p id="departure_header"></p>
          <button id="choose_arrival">Choose Arrival</button>
          <p id="arrival_header"></p>
        </div>
        <article class="container" id="trip_container">
          <p id="start"></p>
          <p id="end"></p>
        </article>
        <div class="row hidden">
          <h3 id="trip_header">Depart From: </h3>
          <select id="route_list"></select>
        </div>
        <div class="row hidden">
          <select id="stop_table"></select>
          <div class="container" id="times_table"></div>
        </div>
      </article>
    </section>
  </main>

  <script src="js/vendor/vendor.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
